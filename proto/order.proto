syntax = "proto3";

package flashsale;

option go_package = "github.com/rl1809/flash-sale/internal/adapter/handler/pb";

service OrderService {
  rpc Purchase(PurchaseRequest) returns (PurchaseResponse);
}

message PurchaseRequest {
  string request_id = 1;
  string user_id = 2;
  string item_id = 3;
  int32 quantity = 4;
}

message PurchaseResponse {
  bool success = 1;
  string message = 2;
  string order_id = 3;
}
